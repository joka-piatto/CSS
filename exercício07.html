<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            background-color: rgb(46, 44, 44);
        }
        .fund3{
            background-color: rgb(109, 212, 215); 
        }
        .fund2{
            background-color: rgb(208, 97, 153);
            text-align: center;
        }
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .coluna{
            columns: 3;
            column-rule: solid 1px;
            column-rule-color: rgb(145, 79, 207);
        }
        h1{
            text-align: center;
            text-shadow: 1px 1px 1px black;
        }
        p{
            color: rgb(234, 226, 226);
            text-align: left;
        }
        span{
            border-right: solid 1px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="fundo">
            <figure>
            <img class="center" src="Imagens/logo 07.svg" alt="logo" width="300" height="250">
            </figure>
        </div>
        
        <div class="fund2">
            <p class="center"><span>HOME</span><span>CONDOMINIO</span><span>LAZER</span><span>PLANOS</span></p>
        </div>

        <div class="fund3">
            <h1>Conheça a Lorem Ipsum</h1>
            <img class="" src="">
        </div>



    </main>

    <footer class="center">
        <div class="fundo">
            <br>
            <p class="center">&copy; Lorem ipsum - Tec. Multimídea - SENAI-SP <br> Santa Cruz do Rio Pardo - SP</p>
            <br>
        </div>
    </footer>
        
    
</body>
</html>
